

<div class="main">

    <!-- Login form -->
    <section class="login">
      <div class="container">
        <div class="login-content">
          <div class="login-form">
            <h2 class="form-title">Login</h2>
  
            <form  (ngSubmit)="OnSubmit()" #f="ngForm">
  
              <div class="form-group">
                <label for="email"><i class="fas fa-envelope-open-text"></i></label>
                <input type="email"  name="email"  #email="ngModel" ngModel  email id="email" required placeholder="Your Email" />
              </div>
              
                  <span class="help-block" *ngIf="!email.valid && email.touched">
                    <p *ngIf="email.errors.required"> Required </p>
                    <p *ngIf="email.errors.email">Invalid Email</p>
                  </span>
                
  
  
              <div class="form-group">
                <label for="pass"><i class="fas fa-key"></i></label>
                <input type="password" ngModel #password="ngModel"  required name="password" id="password" placeholder="Password" />
              </div>
              <span class="help-block"   *ngIf="!password.valid && password.touched">
                  <p *ngIf="password.errors.required">Required</p>
              </span>
  
  
              
                 
                 <button mdbBtn color="info" class="btn btn-success" block="true" type="submit" [disabled]="!f.valid">Login<i class="fas fa-sign-in-alt"></i></button>
  
             
            </form>
          </div>
          <div class="signup-image">
            <figure><img [src]="imageSrc" alt="sing up image"></figure>
          </div>
        </div>
      </div>
    </section>
  </div>
